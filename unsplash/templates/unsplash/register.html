<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Devices!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="col-md-4" style="margin-top:30px;">
            <form class="form-inline" method="POST" action="http://127.0.0.1:8080/unsplash/register_phone">
                 {% csrf_token %}
                <div class="form-group" style="margin-top:10px;">
                    <label for="device_id">Device ID:</label>
                    <input type="text" class="form-control" id="device_id">
                </div>

                <div class="form-group" style="margin-top:10px;">
                    <label for="device_height">Device Height:</label>
                    <input type="text" class="form-control" id="device_height">
                </div>
                <div class="form-group" style="margin-top:10px;">
                    <label for="device_width">Device Width:</label>
                    <input type="text" class="form-control" id="device_width">
                </div>

                <button type="submit" class="btn btn-success" style="margin-top:10px;">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
